<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;"
    
    <div class="container ">
    <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label " id="text">First Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="firstname" id="FirstName" placeholder="FirstName">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label " id="text">Last Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="lastname" id="LastName" placeholder="LastName">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label" id="text">Phone Number</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" name="phone" id="phone" placeholder="phone number">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label" id="text">City</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="city" id="city" placeholder="city">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label" id="text">Product Id</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="productId" id="productId" placeholder="Product Id">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label" id="text">Address</label>
            <div class="col-sm-6">
              <textarea  class="form-control" name="textarea" id="Textarea" cols="15" rows="5" placeholder="Address"></textarea>
            </div>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0" id="text">Payment Method</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
                    <span class="checkmark"></span>
                    <label class="form-check-label text-white" for="materialInline1 ">Cash</label>
                  </div>
                  
                  <!-- Material inline 2 -->
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                    <label class="form-check-label text-white" for="materialInline2">Check</label>
                  </div>
                  
                  <!-- Material inline 3 -->
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="materialInline3" name="inlineMaterialRadiosExample">
                    <label class="form-check-label text-white" for="materialInline3">Other</label>
                  </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2" id="text">Agree</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

</body>
</html>
